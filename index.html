
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propbotix | Architects of the Autonomous Era</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Sophisticated Black Palette */
            --black-absolute: #000000;
            --black-obsidian: #050505;
            --black-onyx: #0a0a0a;
            --black-ebon: #0f0f0f;
            --black-jet: #141414;
            
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --zinc-muted: #71717a;
            --zinc-bright: #e4e4e7;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--black-absolute);
            color: #ffffff;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Syne', sans-serif;
            letter-spacing: -0.04em;
        }
        .font-mono-tech {
            font-family: 'Space Grotesk', monospace;
            letter-spacing: 0.12em;
        }
        .bg-obsidian { background-color: var(--black-obsidian); }
        .bg-onyx { background-color: var(--black-onyx); }
        .bg-ebon { background-color: var(--black-ebon); }
        .bg-jet { background-color: var(--black-jet); }

        .glass-morphism {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 40%, #52525b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stroke-text {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }
        .accent-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .card-hover {
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card-hover:hover {
            transform: translateY(-12px);
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(59, 130, 246, 0.02);
            box-shadow: 0 50px 100px -30px rgba(0, 0, 0, 1), 0 0 40px -10px var(--accent-glow);
        }
        .mesh-gradient {
            background-image: 
                radial-gradient(at 10% 10%, rgba(37, 99, 235, 0.12) 0px, transparent 40%),
                radial-gradient(at 90% 90%, rgba(99, 102, 241, 0.08) 0px, transparent 40%);
        }
        .structural-grid {
            background-image: linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 100px 100px;
        }
        
        .prose-custom h3 {
            font-family: 'Syne', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-top: 7rem;
            margin-bottom: 3rem;
            line-height: 1;
        }
        .prose-custom h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 5rem;
            margin-bottom: 2rem;
        }
        .prose-custom p {
            margin-bottom: 3rem;
            color: #a1a1aa;
            font-size: 1.4rem;
            line-height: 1.8;
            font-weight: 300;
        }
        .prose-custom ul {
            margin-bottom: 4rem;
            border-left: 1px solid rgba(59, 130, 246, 0.3);
            padding-left: 3rem;
        }
        .prose-custom li {
            margin-bottom: 1.5rem;
            color: #d4d4d8;
            font-size: 1.25rem;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--black-absolute);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--black-jet);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }

        @media (max-width: 768px) {
            .stroke-text {
                -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.1);
            }
        }
    </style>
